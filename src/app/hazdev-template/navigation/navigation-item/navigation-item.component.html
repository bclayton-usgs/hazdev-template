<ng-container *ngIf="navRouterLink">
  <a mat-list-item
      [routerLink]="navRouterLink">
    {{ display }}
  </a>
</ng-container>

<ng-container *ngIf="navHrefLink">
  <a mat-list-item
      [href]="navHrefLink">
    {{ display }}
  </a>
</ng-container>

<ng-container *ngIf="!navHrefLink && !navRouterLink">
  <span mat-list-item
      class="navigation-no-link-item">
    {{ display }}
  </span>
</ng-container>
