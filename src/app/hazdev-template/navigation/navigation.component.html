<!-- Free form navigation section -->
<ng-content select="[templateSideNavigation]"></ng-content>

<!-- Navigation from NAVIGATION  -->
<mat-nav-list *ngIf="NAVIGATION" class="site-sectionnav">
  <ng-container *ngFor="let item of NAVIGATION">
    <app-navigation-group
        *ngIf="item.header"
        [href]="item.header.href"
        [routerLink]="item.header.routerLink"
        [title]="item.header.display">
      <app-navigation-item
          *ngFor="let link of item.links"
          [href]="link.href"
          [routerLink]="link.routerLink"
          [title]="link.display">
      </app-navigation-item>
    </app-navigation-group>
    <app-navigation-item
        *ngIf="item.href || item.routerLink"
        [href]="item.href"
        [routerLink]="item.routerLink"
        [title]="item.display">
    </app-navigation-item>
  </ng-container>
</mat-nav-list>

<!-- Navigation from SITE_SITENAV  -->
<mat-nav-list
    *ngIf="SITE_SITENAV"
    class="hazdev-navigation-sitenav"
    aria-label="Site Navigation">
  <app-navigation-item
      *ngFor="let item of SITE_SITENAV"
      [href]="item.href"
      [routerLink]="item.routerLink"
      [title]="item.display">
  </app-navigation-item>
</mat-nav-list>
