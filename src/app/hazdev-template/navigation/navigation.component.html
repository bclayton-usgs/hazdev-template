<!-- Free form navigation section -->
<ng-content select="[templateSideNavigation]"></ng-content>

<!-- Navigation from NAVIGATION  -->
<mat-nav-list *ngIf="NAVIGATION" class="site-sectionnav">
  <ng-container *ngFor="let item of NAVIGATION">
    <app-navigation-group
        *ngIf="item.header">
      <app-navigation-item navGroupHeader
          [navHrefLink]="item.header.navHrefLink"
          [navRouterLink]="item.header.navRouterLink"
          [display]="item.header.display">
      </app-navigation-item>
      <app-navigation-item
          *ngFor="let link of item.links"
          [navHrefLink]="link.navHrefLink"
          [navRouterLink]="link.navRouterLink"
          [display]="link.display">
      </app-navigation-item>
    </app-navigation-group>
    <app-navigation-item
        *ngIf="item.navHrefLink || item.navRouterLink"
        [navHrefLink]="item.navHrefLink"
        [navRouterLink]="item.navRouterLink"
        [display]="item.display">
    </app-navigation-item>
  </ng-container>
</mat-nav-list>

<!-- Navigation from SITE_SITENAV  -->
<mat-nav-list
    *ngIf="SITE_SITENAV"
    class="hazdev-navigation-sitenav"
    aria-label="Site Navigation">
  <app-navigation-item
      *ngFor="let item of SITE_SITENAV"
      [navHrefLink]="item.navHrefLink"
      [navRouterLink]="item.navRouterLink"
      [display]="item.display">
  </app-navigation-item>
</mat-nav-list>
